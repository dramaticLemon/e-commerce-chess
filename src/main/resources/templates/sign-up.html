<main  th:fragment="content" >
  <div class="container">
    <h2 class="text-center mb-5">Sign Up</h2>

    <div class="row justify-content-center">
      <div class="col-12 col-lg-4 col-md-6 col-sm-12">
        <form th:action="@{/app/auth/sign-up}" th:object="${userForm}" method="post" class="mt-4">

          <div class="mb-3">
            <label for="signup-username" class="form-label">Username</label>
            <input type="text" th:field="*{name}" class="form-control" id="signup-username" required />
             <div class="text-danger" th:errors="*{name}"></div>
          </div>

          <div class="mb-3">
            <label for="signup-email" class="form-label">Email</label>
            <input type="text" th:field="*{email}" class="form-control" id="signup-email" required />
            <div class="text-danger" th:errors="*{email}"></div>
          </div>

          <div class="mb-3">
            <label for="signup-password" class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" id="signup-password" required />
            <div class="text-danger" th:errors="*{password}"></div>
          </div>

          <div class="mb-3">
            <label for="signup-repeat-password" class="form-label">Repeat password</label>
            <input type="password" th:field="*{confirmPassword}" class="form-control" id="signup-repeat-password" required />
            <div class="text-danger" th:errors="*{confirmPassword}"></div>
          </div>
          
          <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</main>
