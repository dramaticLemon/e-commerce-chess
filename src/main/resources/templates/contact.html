<style>
	form {
		max-width: 480px;
		margin: 40px auto;
		padding: 30px 25px;
		background-color: #f9fafb;
		border-radius: 12px;
		box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
		font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	}

	.form-group {
		display: flex;
		align-items: center;
		margin-bottom: 20px;
	}

	label {
		width: 140px;
		font-weight: 600;
		color: #374151;
		margin-right: 18px;
		text-align: right;
		user-select: none;
	}

	input[type="text"],
	input[type="email"],
	textarea {
		flex: 1;
		padding: 12px 18px;
		font-size: 1rem;
		border: 1.5px solid #d1d5db;
		border-radius: 8px;
		background-color: white;
		box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
		transition: border-color 0.25s ease, box-shadow 0.25s ease;
	}

	input[type="text"]:focus,
	input[type="email"]:focus,
	textarea:focus {
		border-color: #3b82f6;
		box-shadow: 0 0 8px rgba(59, 130, 246, 0.4);
		outline: none;
	}

	textarea {
		min-height: 130px;
		resize: vertical;
	}

	/* Чтобы метка "Message" была выровнена с textarea по высоте */
	.form-group.message-group label {
		align-self: flex-start;
		padding-top: 14px;
	}

	button {
		display: block;
		margin: 0 auto;
		padding: 14px 38px;
		font-size: 1.1rem;
		font-weight: 600;
		color: white;
		background: linear-gradient(135deg, #2563eb, #3b82f6);
		border: none;
		border-radius: 10px;
		cursor: pointer;
		box-shadow: 0 6px 12px rgba(59, 130, 246, 0.6);
		transition: background 0.3s ease, box-shadow 0.3s ease;
	}

	button:hover {
		background: linear-gradient(135deg, #1e40af, #2563eb);
		box-shadow: 0 8px 20px rgba(30, 64, 175, 0.8);
	}

	/* Адаптивность */
	@media (max-width: 600px) {
		form {
			padding: 20px 15px;
			margin: 30px 15px;
		}

		.form-group {
			flex-direction: column;
			align-items: stretch;
		}

		label {
			width: 100%;
			text-align: left;
			margin-bottom: 8px;
			padding-top: 0;
		}

		.form-group.message-group label {
			padding-top: 0;
		}

		input[type="text"],
		input[type="email"],
		textarea {
			flex: none;
			width: 100%;
		}

		button {
			width: 100%;
			padding: 14px;
			font-size: 1.05rem;
		}
	}
	.contact-container {
  display: flex;
  gap: 40px;
  max-width: 900px;
  margin: 50px auto;
  padding: 0 15px;
  align-items: flex-start;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.contact-form {
  flex: 1 1 60%;
}

.contact-info {
  flex: 1 1 35%;
  background-color: #f3f4f6;
  padding: 25px 30px;
  border-radius: 12px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.05);
  color: #374151;
}

.contact-info h3 {
  margin-bottom: 20px;
  font-weight: 700;
  font-size: 1.4rem;
  color: #1e293b;
}

.contact-info p {
  margin-bottom: 12px;
  line-height: 1.5;
  font-size: 1rem;
}

@media (max-width: 720px) {
  .contact-container {
    flex-direction: column;
  }
  .contact-info {
    margin-top: 30px;
  }
}

</style>


<main th:fragment="content">
	<div class="contact-container">
	<h1>Contact Us</h1>
	<form action="#" method="post">
		<div class="form-group">
			<label for="name">Your Name</label>
			<input type="text" id="name" name="name" placeholder="John Doe" required />
		</div>
		<div class="form-group">
			<label for="email">Email Address</label>
			<input type="email" id="email" name="email" placeholder="john@example.com" required />
		</div>
		<div class="form-group message-group">
			<label for="message">Message</label>
			<textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
		</div>
		<button type="submit">Send Message</button>
	</form>



	<div class="contact-info">
		<h2>Our Contact Information</h2>
		<p>Email: support@chessstore.com</p>
		<p>Phone: +1 (555) 123-4567</p>
		<p>Address: 123 Chess Lane, Checkmate City, CA 90001</p>
	</div>
	</div>
</main>
