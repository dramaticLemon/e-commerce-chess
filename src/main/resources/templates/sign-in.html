<div class="container"  th:fragment="content" >
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="weather-logo"></div>
        </div>
    </div>

    <h2 class="text-center mb-5">Sign In</h2>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <form action="/app/auth/sign-in" th:object="${loginForm}"method="POST" class="mt-4">

                <div class="mb-3">
                    <label for="login-username" class="form-label">Username</label>
                    <input type="text" th:field="*{username}" class="form-control" id="login-username" required value=""/>
                    <div th:errors="*{username}"></div>
                </div>


                <div class="mb-3">
                    <label for="login-password" class="form-label">Password</label>
                    <input type="password"  th:field="*{password}" class="form-control" id="login-password"  required value=""/>
                    <div th:errors="*{password}"></div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">Sign In</button>

                <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger mt-2">
                    <ul>
                        <li th:each="err : ${#fields.globalErrors()}" th:text="${err}"></li>
                    </ul>
                </div>


                <p class="mt-2 text-center">Don't have an account? <a href="/app/auth/sign-up">Sign up here</a></p>

            </form>
        </div>
    </div>
</div>
